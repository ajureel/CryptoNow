<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <!-- http://tachyons.io/components/tables/striped-dark/index.html -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!--Boxicons CSS-->
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <title>CryptoNow!</title>
    <link rel="icon" href="assets/media/CrownClipArt.png" />
  </head>
  <body>
    <nav class="sidebar close">
      <header>
          <div class="image-text">
              <span class="image">
                  <img src="logo.png" alt="">
              </span>

              <div class="text logo-text">
                  <span class="name">CryptoNow!</span>
              </div>
          </div>

          <i class='bx bx-chevron-right toggle'></i>
      </header>

      <div class="menu-bar">
          <div class="menu">

              <li class="search-box">
                  <i class='bx bx-search icon'></i>
                  <input type="text" placeholder="Search...">
              </li>

              <ul class="menu-links">
                  <li class="nav-link">
                      <a href="index.html">
                          <i class='bx bx-home-alt icon' ></i>
                          <span class="text nav-text">Dashboard</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="nfts.html">
                          <i class='bx bx-bar-chart-alt-2 icon' ></i>
                          <span class="text nav-text">NFTs</span>
                      </a>
                  </li>


                  <li class="nav-link">
                      <a href="News.html">
                          <i class='bx bx-pie-chart-alt icon' ></i>
                          <span class="text nav-text">News</span>
                      </a>
                  </li>

              </ul>
          </div>

          
          <!-- Bottom of -->
          <div class="bottom-content">
            

              <li class="mode">
                  <div class="sun-moon">
                      <i class='bx bx-moon icon moon'></i>
                      <i class='bx bx-sun icon sun'></i>
                  </div>
                  <span class="mode-text text">Dark mode</span>

                  <div class="toggle-switch">
                      <span class="switch"></span>
                  </div>
              </li>
              
          </div>
      </div>

  </nav>

  <section class="home">
      <div class="text">Home content</div>
  </section>

  
<script src="assets/js/nav.js"></script>
<script src="assets/js/News.js" type="module"></script>
</body>
</html>
