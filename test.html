<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <!-- http://tachyons.io/components/tables/striped-dark/index.html -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!--Boxicons CSS-->
    <link rel="stylesheet" href="assets/css/navbar.css" />
    <title>CryptoNow!</title>
    <link rel="icon" href="assets/images/CrownClipArt.png" />
  </head>
  <body>
    <nav class="sidebar open">
      <header>
          <div class="image-text">
              <span class="image">
                <img src="assets/images/CrownClipArt.png" alt="">
                <!-- <img src="assets/images/CryptoNowLogo.png" alt=""> -->
              </span>

              <div class="text logo-text">
                  <span class="name">CryptoNow!</span>
              </div>
          </div>

          <i class='bx bx-chevron-right toggle'></i>
      </header>

      <div class="menu-bar">
          <div class="menu">

              <ul class="menu-links">
                  <li class="nav-link">
                      <a href="#SearchTitle">
                          <i class='bx bx-home-alt icon' ></i>
                          <span class="text nav-text">Search & History</span>
                      </a>
                  </li>
                  
                  <li class="nav-link">
                    <a href="#CryptoMovesTitle">
                        <i class='bx bx-bitcoin icon' ></i>
                        <span class="text nav-text">Crypto Movers</span>
                    </a>
                </li>

                  <li class="nav-link">
                      <a href="#NFTTitle">
                          <i class='bx bx-bar-chart-alt-2 icon' ></i>
                          <span class="text nav-text">NFTs</span>
                      </a>
                  </li>


                  <li class="nav-link">
                      <a href="#NewsTitle">
                          <i class='bx bx-pie-chart-alt icon' ></i>
                          <span class="text nav-text">News</span>
                      </a>
                  </li>

              </ul>
          </div>

          
          <!-- Bottom of menu -->
          <div class="bottom-content">
            

              <li class="mode">
                  <div class="sun-moon">
                      <i class='bx bx-moon icon moon'></i>
                      <i class='bx bx-sun icon sun'></i>
                  </div>
                  <span class="mode-text text">Dark mode</span>

                  <div class="toggle-switch">
                      <span class="switch"></span>
                  </div>
              </li>
              
          </div>
      </div>

  </nav>

  <section class="home">
    <div class="text"> 
        <h1 id="SearchTitle">Search and History</h1>
        
        <div class="dt dt--fixed">
   
            <div class="dt dt--fixed">
              <div class="dtc tc pv4 white bg-blue">
                  <div id="search" >
                        <div class="">
                            <h2>Search:</h2>
                            Enter a currency symbol: BTC, Doge, etc...
                            <input type="test" class="" id="mySearchBx">
                        </div>
                        <button class="" type="button" id="coinSearchBtn" value="Input" >Search Crypto</button>
                        <!-- <button class="" type="button" id="nftSearchBtn" value="Input" >Search NFT</button> -->
                    </div>
              </div>

              
            <div class="dt dt--fixed">
              <div class="dtc tc pv4 bg-black-10" id="searchHistoryDiv">
                <H3>History</H2>
              </div>
              <div class="dtc tc pv4 bg-black-05" id="searchResults">
                <h3>Search Results</h2>
              </div>
            </div>


        </div>
        </div>
        <div>
        <div class="dtc tc pv4 white bg-black">
            Media Goes Here
          </div>
          <div class="dtc tc pv4 white bg-black-70">
            Live Feed Goes Here
        </div>

        <div></div>
          <br><h2 id="CryptoMovesTitle">Top 5 Recent Crypto Moves</h2>
          <div id="apiTest" class="flex flex-wrap"></div>
          <br><h2 id='NFTTitle'>Moving NFTs</h2>
          <div id="OpenSeaEvents" class="flex flex-wrap"></div>
          </div>
      
    </div>
        
    </section>

  
<script src="assets/js/nav.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
